<svg id="texture-plan" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     x="0" y="0" viewBox="0 0 0 0">
    
    <defs id="texture">
        <pattern id="water" x="0" y="0" height="100" width="40" patternUnits="userSpaceOnUse">
            <image height="100" width="40" x="0" y="0" preserveAspectRatio="none"
                xlink:href="../ressource/texture/water.jpeg" />
        </pattern>

        <pattern id="metal-horizontal-brush" x="0" y="0" height="1000" width="1000" patternUnits="userSpaceOnUse">
            <image height="1000" width="1000" x="0" y="0" preserveAspectRatio="none" 
                xlink:href="../ressource/texture/metal_horizontal_brush.png" />
        </pattern>

        <pattern id="metal-vertical-brush" x="0" y="0" height="1000" width="1000" patternUnits="userSpaceOnUse">
            <image height="1000" width="1000" x="0" y="0" preserveAspectRatio="none"
                xlink:href="../ressource/texture/metal_vertical_brush.jpeg" />
        </pattern>

        <pattern id="marble" x="0" y="0" height="40" width="40" patternUnits="userSpaceOnUse">
            <image height="40" width="40" x="0" y="0" preserveAspectRatio="none"
                xlink:href="../ressource/texture/marbre.jpg"/>
        </pattern>

        <pattern id="white-wood-vertical-grain" height="100%" width="100%" patternContentUnits="objectBoundingBox">
            <image height="1" width="1" preserveAspectRatio="none" 
                xlink:href="../ressource/texture/wood_white_vertical_grain.jpg"/>
        </pattern>

        <pattern id="beige-wood-horizontal-grain" height="100%" width="100%" patternContentUnits="objectBoundingBox">
            <image height="1" width="1" preserveAspectRatio="none" 
                xlink:href="../ressource/texture/wood_beige_horizontal_grain.jpg"/>
        </pattern>

        <pattern id="leather-large-grain" height="100%" width="100%" patternContentUnits="objectBoundingBox">
            <image height="1" width="1" preserveAspectRatio="none" 
                xlink:href="../ressource/texture/leather_large_grain.jpg" />
        </pattern>

        <pattern id="leather-small-grain" height="100%" width="100%" patternContentUnits="objectBoundingBox">
            <image height="1" width="1" preserveAspectRatio="none" 
            xlink:href="../ressource/texture/leather_small_grain.jpg" />
        </pattern>
    

        <pattern id="brick" x="0" y="0" height="50" width="50" patternUnits="userSpaceOnUse">
            <image x="0" y="0" height="50" width="50" preserveAspectRatio="none"
                xlink:href="../ressource/texture/brick.jpg"/>
        </pattern>

        <pattern id="tile" x="0" y="0" height="40" width="40" patternUnits="userSpaceOnUse">
            <image height="40" width="40" x="0" y="0" preserveAspectRatio="none"
                xlink:href="../ressource/texture/tile.jpg"/>
        </pattern>

        <pattern id="grey-concrete" x="0" y="0" height="30" width="30" patternUnits="userSpaceOnUse">
            <image height="30" width="30" x="0" y="0" preserveAspectRatio="none"
                xlink:href="../ressource/texture/concrete_grey.jpg"/>
        </pattern>

        <pattern id="dark-grey-concrete" height="100%" width="100%" patternContentUnits="objectBoundingBox">
            <image height="1" width="1" preserveAspectRatio="none" 
                xlink:href="../ressource/texture/concrete_dark_grey.jpg" />
        </pattern>

        <pattern id="edredon" height="100%" width="100%" patternContentUnits="objectBoundingBox">
            <image height="1" width="1" preserveAspectRatio="none" 
                xlink:href="../ressource/texture/edredon.png" />
        </pattern>

    </defs>
</svg>
